---
layout: default
---
<div class="post">
  <div class="text-center">
    <header class="post-header">
      <h1 class="post-title" style="font-family: 'Playfair Display SC', serif;">{{ page.title }}</h1>
      <p class="post-description">{{ page.description }}</p>
    </header>
  </div>
  
  <article>
    {{ content }}
    <d-byline></d-byline>
    <!-- ShareThis BEGIN Follow icon -->
    <div class="sharethis-inline-follow-buttons"></div>
    <!-- ShareThis END -->
  </article>

</div>
