<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
    <script src="{{ '/assets/js/distillpub/template.v2.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/distillpub/transforms.v2.js' | relative_url }}"></script>
    {% if page._styles %}
    <style type="text/css">
      {{ page._styles }}
    </style>
    {% endif %}

    <script type='text/javascript' src='https://platform-api.sharethis.com/js/sharethis.js#property=5f1285fa133eda00126e4805&product=sticky-share-buttons&cms=sop' async='async'></script>

  </head>

  


  <d-front-matter>
    <script type="text/json">{
      "title": "{{ page.title }}",
      "description": "{{ page.description }}",
      "published": "{{ page.date | date: "%B %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}",
      "authors": [
        {% for author in page.authors %}
        {
          "author": "{{ author.name }}",
          "authorURL": "{{ author.url }}",
          "affiliations": [
            {
              "name": "{{ author.affiliations.name }}",
              "url": "{{ author.affiliations.url }}"
            }
          ]
        }{% if forloop.last == false %},{% endif %}
        {% endfor %}
      ],
      "katex": {
        "delimiters": [
          {
            "left": "$",
            "right": "$",
            "display": false
          },
          {
            "left": "$$",
            "right": "$$",
            "display": true
          }
        ]
      }
    }</script>
  </d-front-matter>

  <body class="{% if site.navbar_fixed %}fixed-top-nav{% endif %} {% unless site.footer_fixed %}sticky-bottom-footer{% endunless %}">

    <!-- Header -->

    {% include header.html %}

    <!-- Content -->
    <d-article>
        <p><img class="img-fluid" src="{{ site.baseurl }}{{ page.image }}"></p>
    </d-article>
    

    <div class="post distill">
      <div class="text-center">
        <d-title>
          <h1 style="font-family: 'Playfair Display SC', serif">{{ page.title }}</h1>
          <p style = "font-style: italic">{{ page.description }}</p>
        </d-title>
      </div>

      <d-byline></d-byline>

      <d-article>
        {{ content }}
      </d-article>

      <d-appendix>
        <d-footnote-list></d-footnote-list>
        <d-citation-list></d-citation-list>
      </d-appendix>

    </div>

    <!-- Footer -->

    {% include footer.html %}

  </body>

  {% include hemline.html %}

  <d-bibliography src="{{ page.bibliography | prepend: '/assets/bibliography/' | relative_url }}">
  </d-bibliography>

  <body class="{% if site.navbar_fixed %}fixed-top-nav{% endif %} {% unless site.footer_fixed %}sticky-bottom-footer{% endunless %}">
    <d-article>
      {% if site.disqus_shortname and page.comments %}
        <div id="disqus_thread"></div>
        <script type="text/javascript">
          var disqus_shortname  = '{{ site.disqus_shortname }}';
          var disqus_identifier = '{{ page.id }}';
          var disqus_title      = {{ page.title | jsonify }};
          (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      {% endif %}
    </d-article>
  </body>
</html>
